<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{input.display}"></h2>
    <p th:text="#{please.input}"></p>
    <!--/*パラメータpreviousが空なら前回~は表示しないように設定!*/-->
    <p th:if="${previous} != null"
        th:text="'前回入力された値は「' + ${previous} + '」でした。'"></P>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{send}"></button>
    </form>
</body>
</html>
